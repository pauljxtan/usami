<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} - usami</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'usami/css/normalize.css' %}" />
  <link rel="stylesheet" href="{% static 'usami/css/bootstrap-darkly.min.css' %}" />
  <link rel="stylesheet" href="{% static 'usami/css/bootstrap-table.min.css' %}" />
  <link rel="stylesheet" href="{% static 'usami/css/usami.css' %}" />
  {% block styles %}{% endblock %}
</head>

<body>

<div id="content" class="container">
{% block content %}{% endblock %}
</div>

<script src="{% static 'usami/js/jquery-1.11.2.min.js' %}"></script>
<script src="{% static 'usami/js/bootstrap.min.js' %}"></script>
<script src="{% static 'usami/js/bootstrap-table.min.js' %}"></script>
{#<script src="{% static 'usami/js/bootstrap-table-multiple-sort.js' %}"></script>#}
{% block scripts %}{% endblock %}

</body>

</html>
